<mat-drawer-container [hasBackdrop]="false">
  <mat-drawer mode="over" [opened]="true">
    <section *ngFor="let folder of folders">
      <h2 [routerLink]="folder.route" routerLinkActive="active" matRipple>
        {{ folder.name }}
      </h2>
      <ul>
        <li *ngFor="let item of folder.items" [routerLink]="item.route" routerLinkActive="active" matRipple>
          {{ item.title }}
        </li>
      </ul>
    </section>
  </mat-drawer>

  <mat-drawer-content>
    <div class="container" *ngFor="let folder of folders">
      <section *ngFor="let item of folder.items" [id]="item.id">
        <h2 *ngIf="item.title">
          {{ item.title }}
        </h2>

        <p [innerHtml]="item.description"></p>

        <div class="code-container" *ngIf="item.usage">
          <button aria-label="copy button" mat-icon-button (click)="clipboard.copy(item.usage)">
            <mat-icon>
              content_copy
            </mat-icon>
          </button>

          <pre><code class="prettyprint" [innerHtml]="item.usage"></code></pre>
        </div>

        <h4 *ngIf="item.inputs.length > 0">
          Inputs
        </h4>

        <table *ngIf="item.inputs.length > 0">
          <thead>
            <tr>
              <th>Name</th>
              <th>Type</th>
              <th>Default</th>
              <th>Required</th>
              <th>Description</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let row of item.inputs">
              <td [innerHtml]="row.name"></td>
              <td [innerHtml]="row.type"></td>
              <td [innerHtml]="row.default"></td>
              <td [innerHtml]="row.required"></td>
              <td [innerHtml]="row.description"></td>
            </tr>
          </tbody>
        </table>

        <h4 *ngIf="item.outputs.length > 0">
          Outputs
        </h4>

        <table *ngIf="item.outputs.length > 0">
          <thead>
            <tr>
              <th>Name</th>
              <th>Type</th>
              <th>Description</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let row of item.outputs">
              <td [innerHtml]="row.name"></td>
              <td [innerHtml]="row.type"></td>
              <td [innerHtml]="row.description"></td>
            </tr>
          </tbody>
        </table>
      </section>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
