name: Deploy packages

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Cache node modules
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-node-

      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: '18.x'

      - name: Install dependencies
        run: npm install

      - name: Build packages
        run: yarn nx run-many -t=build --projects=core,draw

      - name: Login to npm
        run: echo "//registry.npmjs.org/:_authToken=\${{ secrets.PUBLISH_NPM }}" >> ~/.npmrc
      
      - name: Publish core to npm
        run: cd ./dist/projects/core && npm publish --access public && cd ../../../
      
      - name: Publish draw to npm
        run: cd ./dist/projects/draw && npm publish --access public && cd ../../../