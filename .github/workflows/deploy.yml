name: Deploy packages

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm nx run-many -t=build --projects=core,draw

      - name: Set Package Version
        run: echo "PACKAGE_VERSION=$(node -pe "require('./package.json').version")" >> $GITHUB_ENV

      - name: Publish to npm
        run: pnpm nx run-many -t=publish --projects=core,draw --ver="$PACKAGE_VERSION" --tag=latest
        env:
          NODE_AUTH_TOKEN: ${{ secrets.PUBLISH_NPM }}
