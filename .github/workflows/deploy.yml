name: Deploy packages

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Cache node modules
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-node-

      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: '18.x'

      - name: Install dependencies
        run: npm install

      - name: Check that build works
        run: yarn nx run-many -t=build --projects=core,draw

      - name: Login to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.PUBLISH_NPM }}
        run: |
          echo "//registry.npmjs.org/:_authToken=\${NODE_AUTH_TOKEN}" > ~/.npmrc
          npm login --registry=https://registry.npmjs.org/ --scope=@ngx-canvas --always-auth
      
      - name: Publish to npm
        run: yarn nx run-many -t=publish --projects=core,draw --tag=0.8.2